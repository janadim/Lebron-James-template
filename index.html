<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Lebron James Template</title>
</head>
<body class="body">
    <header class="title">Canvas</header>
    <div class="main-container">
        <div class="container">        
            <canvas class="canvas" width="1024" height="576">
            </canvas>
            <canvas class="canvasText" width="1024" height="576">
            </canvas>
            <canvas class="canvasPlayer" width="1024" height="576">
            </canvas>
            <canvas class="canvasPlayerEffect" width="1024" height="576">
            </canvas>
            <!-- <canvas class="canvasAnimation" id="canvasAnimation" width="1024" height="576">
            </canvas> -->
        </div>
    
        <form class="form-container">
            <p>Check alternative options:</p>
            <div>
            <input type="checkbox" class="bg" name="bg"
                    >
            <label for="bg">Alternative background</label>
            </div>
            
            <div>
            <input type="checkbox" class="color" name="color">
            <label for="color">Alternative text color</label>
            </div>
            <div>
                <input type="checkbox" class="opacity" name="opacity">
                <label for="opacity">Alternative player opacity</label>
            </div>
            <!-- <div>
                <input type="checkbox" class="animation" id="animation" name="animation">
                <label for="animation">Animation</label>
            </div> -->
        </form>
    
    </div>
    
    
    
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
